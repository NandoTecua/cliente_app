<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css"> 
    <link rel="stylesheet" href="//cdn.webix.com/materialdesignicons/5.8.95/css/materialdesignicons.min.css" type="text/css" charset="utf-8">
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>
    <script src="skin.js" type="text/javascript"></script> 
    </head>

    <body>
        <script>
            webix.ready(function(){
  
                webix.ui({
                    rows:[
                    {
                        view: "toolbar", id:"toolbar", elements:[
                        {
                            view: "icon", icon: "mdi mdi-menu",
                            click: function(){
                            if( $$("menu").config.hidden){
                                $$("menu").show();
                            }
                            else
                                $$("menu").hide();
                            }
                        },
                        {
                            view: "label",
                            label: "Men√∫"
                        }
                        ]
                    },
                    ]
                });

                webix.ui({
                    view: "sidemenu",
                    id: "menu",
                    width: 200,
                    position: "left",
                    state:function(state){
                    var toolbarHeight = $$("toolbar").$height;
                    state.top = toolbarHeight;
                    state.height -= toolbarHeight;
                    },
                    css: "my_menu",
                    body:{
                    view:"list",
                    borderless:true,
                    scroll: false,
                    template: "<span class='webix_icon mdi mdi-#icon#'></span> #value#",
                    data:[
                        {id: 1, value: "Inicio", icon: "account"},
                        {id: 2, value: "Passwords", icon: "cube"},
                        {id: 3, value: "Tarjetas Bancarias", icon: "chart-bar"},
                        {id: 4, value: "Documentos", icon: "database"},
                    ],
                    select:true,
                    type:{
                        height: 40
                    }
                    }
                });

                });
        </script>                            
    </body>

</html>
